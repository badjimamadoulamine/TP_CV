<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV Amadou Seye</title>
  <link rel="stylesheet" href="seyeCV.css">
</head>
<body>
  <div id="fond">
    <!-- En-tÃªte -->
    <div id="tete">
      <div id="profil">
        <img id="photoProfil" src="" alt="Photo de profil" width="200" height="200">
        <div id="profilDescription">
          <p id="nom"></p>
          <p id="fonction"></p>
          <p id="adresse"></p>
          <p id="telephone"></p>
          <p id="email"></p>
        </div>
      </div>
      
      <!-- Bouton mode sombre -->
      <div id="modeBtn">
        <button id="tooltip">
          <img id="modeIcon" class="icones" src="./Icones/moon-outline.svg" alt="Mode sombre">
          <span id="tooltiptext" class="tooltiptext">Changer le mode</span>
        </button>
      </div>
    </div>
    <hr>

    <!-- Sections -->
    <div class="titre">EXPERIENCES PROFESSIONNELLES</div>
    <div id="experiences"></div>
    <div class="titre">COMPETENCES TECHNIQUES</div>
    <div id="competencesTech"></div>
    <div class="titre">COMPETENCES FONCTIONNELLES</div>
    <div id="competencesFonct"></div>
    <div class="titre">ETUDES</div>
    <div id="etudes"></div>
    <div class="titre">LANGUES</div>
    <div id="langues"></div>

    <hr>
    <footer>
      <p id="contactFooter"></p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
